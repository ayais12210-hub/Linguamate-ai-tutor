version: '3.8'

services:
  orchestrator:
    build: .
    env_file: .env
    ports:
      - "8787:8787"
    volumes:
      - ./config:/app/config:ro
      - ./servers:/app/servers:ro
      - ./audit.log:/app/audit.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - orchestrator
    restart: unless-stopped