name: elevenlabs
enabled: false
command: npx
args: ["elevenlabs-mcp", "start"]
env:
  ELEVENLABS_API_KEY: "${ELEVENLABS_API_KEY}"
probe:
  type: stdio
  timeoutMs: 12000
  intervalMs: 10000
limits:
  rps: 3
  burst: 6
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
scopes: ["audio:generate"]