name: elevenlabs
enabled: false
command: npx
args: ["elevenlabs-mcp", "start"]
env:
  ELEVENLABS_API_KEY: "${ELEVENLABS_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3004/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["audio:generate"]
limits: 
  rps: 5
  burst: 10
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3004/health"
  timeoutMs: 10000
  intervalMs: 10000