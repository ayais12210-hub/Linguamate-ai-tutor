name: firecrawl
enabled: false
command: npx
args: ["firecrawl-mcp", "start"]
env:
  FIRECRAWL_API_KEY: "${FIRECRAWL_API_KEY}"
probe:
  type: stdio
  timeoutMs: 12000
  intervalMs: 10000
limits:
  rps: 2
  burst: 5
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
scopes: ["crawl:read"]