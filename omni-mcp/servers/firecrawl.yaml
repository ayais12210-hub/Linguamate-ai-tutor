name: firecrawl
enabled: false
command: npx
args: ["firecrawl-mcp-server", "start"]
env:
  FIRECRAWL_API_KEY: "${FIRECRAWL_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3000/healthz"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["crawl:read"]
limits: 
  rps: 2
  burst: 5
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3000/healthz"
  timeoutMs: 10000
  intervalMs: 10000