name: qwen-max
enabled: false
command: npx
args: ["MCP-server-Qwen_Max", "start"]
env:
  QWEN_API_KEY: "${QWEN_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3012/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["llm:query"]
limits: 
  rps: 3
  burst: 6
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3012/health"
  timeoutMs: 10000
  intervalMs: 10000