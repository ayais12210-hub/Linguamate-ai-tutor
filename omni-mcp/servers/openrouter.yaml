name: openrouter
enabled: false
command: npx
args: ["openrouter-mcp", "start"]
env:
  OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3021/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["llm:route"]
limits: 
  rps: 3
  burst: 6
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3021/health"
  timeoutMs: 10000
  intervalMs: 10000