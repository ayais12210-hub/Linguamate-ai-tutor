name: supabase
enabled: false
command: npx
args: ["supabase-mcp", "start"]
env:
  SUPABASE_URL: "${SUPABASE_URL}"
  SUPABASE_ANON_KEY: "${SUPABASE_ANON_KEY}"
  SUPABASE_SERVICE_ROLE_KEY: "${SUPABASE_SERVICE_ROLE_KEY}"
probe:
  type: stdio
  timeoutMs: 12000
  intervalMs: 10000
limits:
  rps: 5
  burst: 10
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
scopes: ["database:read", "database:write"]