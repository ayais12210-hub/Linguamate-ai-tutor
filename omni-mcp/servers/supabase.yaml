name: supabase
enabled: false
command: npx
args: ["supabase-mcp", "start"]
env:
  SUPABASE_URL: "${SUPABASE_URL}"
  SUPABASE_ANON_KEY: "${SUPABASE_ANON_KEY}"
  SUPABASE_SERVICE_ROLE_KEY: "${SUPABASE_SERVICE_ROLE_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3002/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["db:read","db:write"]
limits: 
  rps: 10
  burst: 20
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3002/health"
  timeoutMs: 10000
  intervalMs: 10000