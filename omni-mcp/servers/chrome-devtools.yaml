name: chrome-devtools
enabled: false
command: npx
args:
  - "@chrome-devtools/mcp-server"
  - start
env:
  CHROME_BIN: "${CHROME_BIN:-}"
  CHROME_REMOTE_DEBUGGING_PORT: "${CHROME_REMOTE_DEBUGGING_PORT:-9222}"
healthCheck:
  type: stdio
  timeoutMs: 15000
scopes:
  - browser:debug
limits:
  rps: 2
  burst: 4
  timeoutMs: 60000