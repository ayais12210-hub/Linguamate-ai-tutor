name: grok
enabled: false
command: npx
args: ["grok-mcp", "start"]
env:
  GROK_API_KEY: "${GROK_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3013/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["llm:query"]
limits: 
  rps: 3
  burst: 6
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3013/health"
  timeoutMs: 10000
  intervalMs: 10000