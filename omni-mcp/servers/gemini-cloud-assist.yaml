name: gemini-cloud-assist
enabled: false
command: npx
args: ["gemini-cloud-assist-mcp", "start"]
env:
  GOOGLE_PROJECT_ID: "${GOOGLE_PROJECT_ID}"
  GOOGLE_APPLICATION_CREDENTIALS: "${GOOGLE_APPLICATION_CREDENTIALS}"
  GEMINI_API_KEY: "${GEMINI_API_KEY}"
healthCheck:
  type: http
  url: "http://localhost:3019/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["ml:invoke"]
limits: 
  rps: 3
  burst: 6
timeouts:
  opMs: 45000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3019/health"
  timeoutMs: 10000
  intervalMs: 10000