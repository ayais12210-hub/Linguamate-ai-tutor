name: playwright
enabled: false
command: npx
args: ["playwright-mcp", "start"]
env:
  PLAYWRIGHT_BROWSERS_PATH: "${PLAYWRIGHT_BROWSERS_PATH:-}"
healthCheck:
  type: http
  url: "http://localhost:3003/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["browser:launch"]
limits: 
  rps: 2
  burst: 4
timeouts:
  opMs: 60000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3003/health"
  timeoutMs: 10000
  intervalMs: 10000