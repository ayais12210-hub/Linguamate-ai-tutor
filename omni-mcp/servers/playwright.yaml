name: playwright
enabled: false
command: npx
args: ["playwright-mcp", "start"]
env:
  PLAYWRIGHT_BROWSERS_PATH: "${PLAYWRIGHT_BROWSERS_PATH}"
probe:
  type: stdio
  timeoutMs: 15000
  intervalMs: 10000
limits:
  rps: 1
  burst: 3
timeouts:
  opMs: 60000
  startMs: 30000
retry:
  attempts: 2
  backoffMs: 2000
scopes: ["browser:control"]