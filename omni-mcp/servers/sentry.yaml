name: sentry
enabled: false
command: npx
args: ["sentry-mcp", "start"]
env:
  SENTRY_DSN: "${SENTRY_DSN}"
healthCheck:
  type: http
  url: "http://localhost:3005/health"
  timeoutMs: 10000
  intervalMs: 10000
scopes: ["sentry:report"]
limits: 
  rps: 3
  burst: 6
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
probe:
  type: http
  url: "http://localhost:3005/health"
  timeoutMs: 10000
  intervalMs: 10000