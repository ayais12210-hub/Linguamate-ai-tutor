name: sentry
enabled: false
command: npx
args: ["sentry-mcp", "start"]
env:
  SENTRY_DSN: "${SENTRY_DSN}"
probe:
  type: stdio
  timeoutMs: 10000
  intervalMs: 10000
limits:
  rps: 5
  burst: 10
timeouts:
  opMs: 30000
  startMs: 30000
retry:
  attempts: 3
  backoffMs: 1000
scopes: ["errors:read", "errors:write"]