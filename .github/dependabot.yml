version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "ayais12210-hub"
    assignees:
      - "ayais12210-hub"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    # Group related updates
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      expo-ecosystem:
        patterns:
          - "expo*"
          - "@expo/*"
      testing-ecosystem:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "playwright*"
      linting-ecosystem:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
      build-tools:
        patterns:
          - "typescript*"
          - "babel*"
          - "@babel/*"
    # Ignore major version updates for critical packages
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "ayais12210-hub"
    assignees:
      - "ayais12210-hub"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"