name: Test EAS Configuration

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  eas-config:
    runs-on: ubuntu-latest
    env:
      # Optional. Add in repo secrets if available; job still passes without them.
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Expo Doctor
        run: npx expo doctor || npx expo-cli doctor

      - name: EAS CLI version
        run: npx eas-cli --version

      - name: Validate EAS config (non-interactive, no creds)
        run: |
          npx eas-cli build:configure --non-interactive --platform all --skip-credentials-check