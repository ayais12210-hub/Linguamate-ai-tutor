name: bots-release-please
on:
  push:
    branches: ["main"]
permissions:
  contents: write
concurrency:
  group: bots-release-please-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: linguamate-ai-tutor
          changelog-types: '[{"type":"feat","section":"Features"},{"type":"fix","section":"Bug Fixes"},{"type":"perf","section":"Performance"},{"type":"refactor","section":"Refactors"},{"type":"docs","section":"Docs"},{"type":"chore","section":"Chores"}]'