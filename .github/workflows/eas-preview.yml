name: EAS Preview (APK + iOS Simulator)
on:
  push:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g bun@1
      - run: bun install --frozen-lockfile || bun install
      - run: bun add -g eas-cli
      - name: Login to Expo
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}
      - name: Android APK (preview)
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      - name: iOS Simulator (development)
        run: eas build --platform ios --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
