name: Prettier Check
on: pull_request
jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npx --yes prettier@latest . --check || true
      - uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
          fail_on_error: false
