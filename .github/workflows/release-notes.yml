on:
  push: { tags: [ "v*.*.*" ] }
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: release-drafter/release-drafter@v6
        with: { config-name: release-drafter.yml }
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }