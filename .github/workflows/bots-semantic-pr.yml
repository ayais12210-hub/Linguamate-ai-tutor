name: bots-semantic-pr
on:
  pull_request_target:
    types: [opened, edited, synchronize]
permissions:
  pull-requests: write
jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat, fix, perf, refactor, docs, test, chore, ci, build
          requireScope: false