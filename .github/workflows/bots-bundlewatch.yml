name: bots-bundlewatch
on:
  pull_request:
    paths:
      - "app/**"
      - "components/**"
      - "web/**"
      - "package.json"
      - "pnpm-lock.yaml"
permissions:
  contents: read
  pull-requests: write
concurrency:
  group: bots-bundlewatch-${{ github.ref }}
  cancel-in-progress: true
jobs:
  bundlewatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build app
        run: pnpm build || pnpm web:build || echo "Build step not found, skipping"
      - name: Run Bundlewatch
        uses: bundlewatch/bundlewatch@v1
        with:
          configFile: '.bundlewatch.config.json'
        env:
          BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}