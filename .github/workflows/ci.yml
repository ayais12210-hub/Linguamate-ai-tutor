name: CI
on: [push, pull_request]
jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g bun@1
      - run: bun install --frozen-lockfile || bun install
      - run: bun run lint
      - run: bun run typecheck
