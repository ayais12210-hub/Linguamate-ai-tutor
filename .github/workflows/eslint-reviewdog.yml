name: ESLint (reviewdog)
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || true
      # Run ESLint even if it's not installed in devDeps (fallback to latest)
      - run: npx --yes eslint@latest . -f junit -o eslint-report.xml || true
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          fail_on_error: false
          level: warning
