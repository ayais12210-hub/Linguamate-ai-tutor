name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - ayais12210-hub

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what should happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Tell us what actually happened
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - iOS
        - Android
        - Web
        - All platforms
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device/OS Version
      description: What device and OS version are you using?
      placeholder: e.g., iPhone 14 Pro (iOS 17.0) or Chrome (Windows 11)
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: Which version of the app are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: If applicable, paste any error messages or stack traces
      placeholder: Paste error logs here
      render: shell

  - type: input
    id: error-id
    attributes:
      label: Error ID (if available)
      description: If the app displayed an error ID, please provide it
      placeholder: e.g., error_1234567890_abc123def

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: Drag and drop images or videos here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have included error logs/screenshots if applicable
          required: false
        - label: This issue is reproducible
          required: false

  - type: markdown
    attributes:
      value: |
        ---
        **Privacy Note**: Please do not include any sensitive personal information (passwords, API keys, etc.) in this report.
