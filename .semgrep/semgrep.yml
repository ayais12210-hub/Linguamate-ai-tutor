rules:
  - id: dangerous-eval
    pattern: eval(...)
    message: Avoid eval
    severity: WARNING
    languages: [javascript, typescript]
  
  - id: dangerous-innerHTML
    pattern: innerHTML = ...
    message: Avoid innerHTML to prevent XSS
    severity: WARNING
    languages: [javascript, typescript]
  
  - id: console-log
    pattern: console.log(...)
    message: Remove console.log in production
    severity: INFO
    languages: [javascript, typescript]
  
  - id: hardcoded-secrets
    pattern: (password|secret|key|token) = "..."
    message: Avoid hardcoded secrets
    severity: WARNING
    languages: [javascript, typescript]